<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<h:outputStylesheet library="css" name="prism.css" />

		<style type="text/css">
@media ( max-width : 768px) {
	div.ui-growl {
		display: none !important;
	}
	div.ui-messages-error {
		display: block !important;
	}
}

@media ( min-width : 769px) {
	div.ui-growl {
		display: block !important;
	}
	div.ui-messages-error {
		display: none !important;
	}
}
</style>
	</h:head>


	<h:body styleClass="hold-transition login-page" style="background-image: url(resources/images/fundo.jpg); background-repeat: no-repeat; background-size: cover; width:100%;height:100%;"> 

		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<div class="login-box">
			<div class="login-logo">
				<b>Recuperar Senha - Sigecar</b>
			</div>
			<!-- /.login-logo -->
			<div class="box login-box-body">
				<h:outputText value="E-mail ou senha incorretos"
					rendered="#{param.error==true}" />


				<h:form>
					<h:outputText value="#{recuperSenhaLoginMB.mensagem}" id="mensagem" />

					<label>E-mail</label>
					<p:inputText required="true" id="email" styleClass="col-md-12"
						type="email" value="#{recuperSenhaLoginMB.email}" />
 

					<div style="padding-top: 40px">
						<h:commandButton value="Recuperar"
							styleClass="ui-priority-primary btn btn-block"
							update=":dlgInformacao :mensagem"
							actionListener="#{recuperSenhaLoginMB.recuperarSenhaLogin()}" />
					</div>
				</h:form>








			</div>
			<!-- /.login-box-body -->
		</div>


		<h:outputScript library="js" name="prism.js" target="head" />
		<h:outputScript library="js" name="admintemplate.js" target="head" />
		<!--         <adm:ripple/> -->

		<style type="text/css">
body .load-bar {
	margin-top: -20px;
}
</style>
	</h:body>
</f:view>
</html>
