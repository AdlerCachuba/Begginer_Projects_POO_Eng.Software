<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<h:outputStylesheet library="css" name="prism.css" />

		<style type="text/css">
@media ( max-width : 768px) {
	div.ui-growl {
		display: none !important;
	}
	div.ui-messages-error {
		display: block !important;
	}
}

@media ( min-width : 769px) {
	div.ui-growl {
		display: block !important;
	}
	div.ui-messages-error {
		display: none !important;
	}
}

 

</style>
	</h:head>
 

 

	<h:body styleClass="hold-transition login-page" style="background-image: url(resources/images/fundo.jpg); background-repeat: no-repeat; background-size: cover; width:100%;height:100%;">      

		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<div class="login-box">
			<div class="login-logo">
				<b>Sigecar</b>
			</div>
			<!-- /.login-logo -->
			<div class="box login-box-body">
				<h:outputText value="E-mail ou senha incorretos"
					rendered="#{param.error==true}" />



				<form id='frmLogin' action="j_spring_security_check" method='post'>
					<label>E-mail</label>
					<p:inputText required="true" id="j_username"
						styleClass="col-md-12 col-xs-12" />

					<div style="padding-top: 10px">
						<label>Senha</label>
						<p:password required="true" id="j_password"
							styleClass="col-md-12 col-xs-12" />
					</div>
					<div style="padding-top: 10px">
						<h:commandButton value="Entrar"
							styleClass="ui-priority-primary btn btn-block" />
					</div>
					<a href="recuperar-senha.jsf">Esqueceu a senha?</a>
				</form>




			</div>
			<!-- /.login-box-body -->
		</div>


		<h:outputScript library="js" name="prism.js" target="head" />
		<h:outputScript library="js" name="admintemplate.js" target="head" />
		<!--         <adm:ripple/> -->

		<style type="text/css">
body .load-bar {
	margin-top: -20px;
}
</style>
	</h:body>
</f:view>
</html>
